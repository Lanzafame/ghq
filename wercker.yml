box: motemen/golang-goxc
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          go version
          go get -t ./...
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: goxc build & archive
        code: |
          goxc -tasks='xc archive' -bc 'linux,!arm windows darwin' -d $WERCKER_OUTPUT_DIR/ -build-ldflags "-X main.Version \"$(git describe --tags --always --dirty) ($(git name-rev --name-only HEAD | sed 's/^remotes\/origin\///'))\"" -resources-include='README*'
    - script:
        name: output release tag
        code: |
          git describe --tags --exact --match 'v*' > $WERCKER_OUTPUT_DIR/.release_tag || true
    - script:
        name: generate release notes
        code: |
          git log -1 -p -S'## ' -- CHANGELOG.md | sed 's/^+-/-/p;d' > $WERCKER_OUTPUT_DIR/.release_notes
deploy:
  steps:
    - script:
        name: restore release tag
        code: |
          export RELEASE_TAG=$(cat .release_tag)
    - script:
        name: restore release notes
        code: |
          export RELEASE_NOTES=$(cat .release_notes)
    - motemen/github-create-release:
        token: $GITHUB_TOKEN
        tag: $RELEASE_TAG
        title: $RELEASE_TAG
        body: $RELEASE_NOTES
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/ghq_linux_386.tar.gz
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/ghq_linux_amd64.tar.gz
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/ghq_darwin_386.zip
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/ghq_darwin_amd64.zip
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/ghq_windows_386.zip
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/ghq_windows_amd64.zip
