box: motemen/golang-gox@0.0.1-dev
build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go version
          go get -t ./...

    - script:
        name: go test
        code: |
          go test ./...

    - script:
        name: cross-build binaries
        code: |
          gox -parallel=1 -os='linux darwin windows' -arch='386 amd64' -output="$WERCKER_OUTPUT_DIR/{{.Dir}}_{{.OS}}_{{.Arch}}" ./...
